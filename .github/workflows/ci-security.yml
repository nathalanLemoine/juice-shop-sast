name: CI Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : SAST (Analyse statique du code avec SonarQube)
  # ------------------------------------------------------------------
  sast:
    name: SAST - SonarQube
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour une analyse Sonar précise

      # Correction : Sonar nécessite Java 17+
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Mise à jour : v2 -> v4
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Mise à jour : v2 -> v3
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2 : SCA (Analyse des dépendances avec Trivy)
  # ------------------------------------------------------------------
  sca_trivy:
    name: SCA - Trivy
    runs-on: self-hosted
    needs: sast
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0 # Utiliser une version taguée, pas master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          # Optimisation : Trivy fait échouer le job tout seul si CRITICAL/HIGH
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ------------------------------------------------------------------
  # JOB 3 : DAST (Scan dynamique avec ZAP)
  # ------------------------------------------------------------------
  dast_zap:
    name: DAST - OWASP ZAP
    runs-on: self-hosted
    needs: sca_trivy
    steps:
      - uses: actions/checkout@v4

      # 1. Démarrer l'application cible
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "Waiting for Juice Shop to start..."
          sleep 30

      # 2. Préparer les permissions pour le rapport (Fix erreur Permission Denied)
      - name: Prepare report directory
        run: |
          chmod 777 ${{ github.workspace }}

      # 3. Lancer le scan ZAP
      # Note : On utilise --network="host" car on est sur un runner Linux
      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm --network="host" \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_report.html \
            -I 

