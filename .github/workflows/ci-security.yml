name: CI Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : SAST (Analyse statique du code avec SonarQube)
  # ------------------------------------------------------------------
  sast:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better branch coverage
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.ws.timeout=300
      
      - name: SonarQube Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2 : SCA (Analyse des dépendances avec Trivy)
  # ------------------------------------------------------------------
  sca_trivy:
    name: SCA - Trivy
    runs-on: self-hosted
    needs: sast
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0 # Utiliser une version taguée, pas master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          # Optimisation : Trivy fait échouer le job tout seul si CRITICAL/HIGH
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          db-repository: 'public.ecr.aws/aquasecurity/trivy-db'

  # ------------------------------------------------------------------
  # JOB 3 : DAST (Scan dynamique avec ZAP)
  # ------------------------------------------------------------------
  dast_zap:
    name: DAST - OWASP ZAP
    runs-on: self-hosted
    needs: sca_trivy
    steps:
      - uses: actions/checkout@v4

      # 1. Démarrer l'application cible
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "Waiting for Juice Shop to start..."
          sleep 30

      # 2. Préparer les permissions pour le rapport (Fix erreur Permission Denied)
      - name: Prepare report directory
        run: |
          chmod 777 ${{ github.workspace }}

      # 3. Lancer le scan ZAP
      # Note : On utilise --network="host" car on est sur un runner Linux
      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm --network="host" \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_report.html \
            -I 

      # 4. Vérifier le rapport (Si on veut faire échouer le pipeline manuellement)
      - name: Check ZAP Alerts
        run: |
          # On vérifie si le rapport contient "Risk: High"
          if grep -q "Risk: High" ${{ github.workspace }}/zap_report.html; then
            echo "::error::High risk vulnerabilities found in ZAP report!"
            exit 1
          fi

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: zap_report.html
