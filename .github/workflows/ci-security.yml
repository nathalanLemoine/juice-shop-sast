name: CI Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : SAST (Analyse statique du code avec SonarQube)
  # ------------------------------------------------------------------
  sast:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better branch coverage
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.ws.timeout=300
      
      - name: SonarQube Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2 : SCA (Analyse des dépendances avec Trivy)
  # ------------------------------------------------------------------
  sca_trivy:
    name: SCA - Trivy
    runs-on: self-hosted
    needs: sast
    steps:
      - uses: actions/checkout@v4

      # 1. NETTOYAGE OBLIGATOIRE POUR SELF-HOSTED
      # On supprime le cache local de Trivy pour forcer un téléchargement propre
      - name: Clear Trivy Cache
        run: |
          rm -rf ~/.cache/trivy
          rm -rf .trivy

      # 2. SCAN AVEC FORCAGE DU DEPOT GITHUB (GHCR)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          # exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          # On force le dépôt GitHub (GHCR) qui est plus stable que GCR
          db-repository: 'ghcr.io/aquasecurity/trivy-db'
          java-db-repository: 'ghcr.io/aquasecurity/trivy-java-db'

  # ------------------------------------------------------------------
  # JOB 3 : DAST (Scan dynamique avec ZAP)
  # ------------------------------------------------------------------
  dast_zap:
    name: DAST - OWASP ZAP
    runs-on: self-hosted
    needs: sca_trivy
    steps:
      - uses: actions/checkout@v4

      # 1. Démarrer l'application cible
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "Waiting for Juice Shop to start..."
          sleep 30

      # 2. Préparer les permissions pour le rapport
      - name: Prepare report directory
        run: |
          chmod 777 ${{ github.workspace }}

      # 3. Lancer le scan ZAP
      # Le flag -I est déjà là, il empêche ZAP de faire échouer le build sur des warnings
      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm --network="host" \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_report.html \
            -I 

      # 4. MODIFICATION : Vérification informative (Sans échec)
      - name: Check ZAP Alerts (Informational)
        run: |
          # On vérifie si le rapport contient "Risk: High" juste pour l'info
          if grep -q "Risk: High" ${{ github.workspace }}/zap_report.html; then
            echo "WARNING: Des vulnérabilités HIGH ont été trouvées (Attendu pour Juice Shop)."
            echo "Le pipeline continue car c'est un environnement de démo."
            # J'ai supprimé la ligne 'exit 1' ici pour ne pas bloquer
          else
            echo "Aucune vulnérabilité High détectée."
          fi

      # 5. Upload du rapport
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: zap_report.html
