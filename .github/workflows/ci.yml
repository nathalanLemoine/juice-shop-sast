name: "CI/CD Pipeline"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_DEFAULT_VERSION: 18 # Sonar et nyc préfèrent souvent Node 18 ou 20
  NODE_OPTIONS: "--max_old_space_size=4096"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
      - name: "Install dependencies"
        run: npm ci
      - name: "Lint source code"
        run: npm run lint

  # ------------------------------------------------------------------
  # TEST UNITAIRES (Génère la couverture pour le Frontend et le Serveur)
  # ------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
      
      - name: "Install application"
        run: npm ci

      - name: "Execute unit tests"
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: npm test
      
      # Préparation des rapports pour Sonar
      - name: "Prepare coverage data"
        run: |
          cp build/reports/coverage/frontend-tests/lcov.info frontend-lcov.info
          cp build/reports/coverage/server-tests/lcov.info server-lcov.info
          sed -i 's/SF:/SF:frontend\//g' frontend-lcov.info
        shell: bash

      - name: "Upload unit test coverage"
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-lcov
          path: |
            frontend-lcov.info
            server-lcov.info

  # ------------------------------------------------------------------
  # TESTS API (Génère la couverture pour l'API)
  # ------------------------------------------------------------------
  api-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
      
      - name: "Install application"
        run: npm ci
      
      - name: "Execute integration tests"
        uses: nick-invision/retry@v3
        env:
          NODE_ENV: test
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: npm run frisby

      - name: "Prepare API coverage data"
        run: cp build/reports/coverage/api-tests/lcov.info api-lcov.info

      - name: "Upload API test coverage"
        uses: actions/upload-artifact@v4
        with:
          name: api-test-lcov
          path: api-lcov.info

  # ------------------------------------------------------------------
  # SONARQUBE SCAN (Fusionne tout)
  # ------------------------------------------------------------------
  sonar-scan:
    needs: [test, api-test] # Attend que les tests soient finis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour Sonar
          
      - name: "Download Unit Test Coverage"
        uses: actions/download-artifact@v4
        with:
          name: unit-test-lcov
          
      - name: "Download API Test Coverage"
        uses: actions/download-artifact@v4
        with:
          name: api-test-lcov

      - name: "SonarQube Scan"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=frontend-lcov.info,server-lcov.info,api-lcov.info
            -Dsonar.projectKey=juice-shop
            -Dsonar.sources=.

  # ------------------------------------------------------------------
  # E2E TESTS (Cypress - Sans enregistrement Cloud)
  # ------------------------------------------------------------------
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
      
      - name: "Install application"
        run: npm ci

      - name: "Execute end-to-end tests"
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: npm start
          wait-on: http://localhost:3000
          browser: chrome
          record: false # <--- Désactivé pour éviter l'erreur de clé
